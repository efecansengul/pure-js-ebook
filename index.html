<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <title>Pure E-commerce</title>
    <!--styles-->
    <link href="styles.css" rel="stylesheet" />
    <!-- Main Js -->
    <script src="./js/main.js" defer type="module"></script>
    <!--basket js-->
    <script src="./js/basket.js" defer type="module"></script>
    <!--utils js-->
    <script src="./js/utils.js" defer type="module"></script>
    <!--modal js-->
    <script src="./js/modal.js" defer type="module"></script>
  </head>
  <body>
    <header class="container">
      <a href="#"><h1>E-bookStore</h1></a>
      <div class="buttons">
        <button class="header-add-element">
          <i class="fa-solid fa-plus"></i>
          Add new product
        </button>
        <button><i class="fa-solid fa-heart"></i>Whislist</button>

        <button class="basket-show-cart">
          <i class="fa-solid fa-cart-shopping"></i>Basket
        </button>
      </div>
    </header>
    <section>
      <div class="hero">
        <div class="hero-slogan-wrapper">
          <h1 class="slogan-title">Your online book store</h1>
          <h4 class="slogan-description">We offer a wide range of books</h4>
        </div>
        <div class="hero-search">
          <input
            type="text"
            placeholder="Write what you are looking for here"
            class="input-search"
          />
          <button type="button">
            <i class="fa-solid fa-magnifying-glass"></i>Search
          </button>
          <div class="search-results"></div>
        </div>
      </div>
    </section>
    <main class="main">
      <section class="sidebar">
        <button class="computer">
          <i class="fa-solid fa-laptop"></i>Computer&Tecnology
        </button>
        <button><i class="fa-solid fa-mountain"></i>Adventure</button>
        <button><i class="fa-solid fa-ghost"></i>Horror</button>
        <button><i class="fa-solid fa-child"></i>Children Stories</button>
        <button>
          <i class="fa-brands fa-fantasy-flight-games"></i>Fantasy
        </button>
        <button><i class="fa-solid fa-flask"></i>Science Fiction</button>
      </section>
      <section id="products" class="products-section">
        <div class="products-wrapper"></div>
      </section>
    </main>
    <div class="basket-aside">
      <button class="exit-basket-cart">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <ul class="add-cart-li"></ul>
      <div class="total-continueShopping-goCheckout">
        <p class="total-amount">
          Total Amount: <span class="total-amount-span"></span>
        </p>
        <a class="continue-shopping">Continue Shopping</a>
        <button class="go-checkout">
          <a href="/checkout.html">Go checkout</a>
        </button>
      </div>
    </div>
    <div class="layer"></div>
    <div class="modal"></div>
  </body>
</html>
